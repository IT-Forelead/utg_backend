version: '3.9'
services:
  backend:
    restart: always
    container_name: utg
    hostname: utg
    image: utg-endpoints:latest
    ports:
      - "8000:8000"
    environment:
      ROOT_PATH: /opt/docker
      APP_ENV: prod
      TZ: "Asia/Tashkent"
    volumes:
      - "/srv/logs/utg/:/opt/docker/logs/"
      - "/srv/conf/utg/:/opt/docker/conf/"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: '1G'